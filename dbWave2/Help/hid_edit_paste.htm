<h1><A NAME="hid_edit_paste"></A><B>Paste command (Edit menu)</B></h1>

<P>Use this command to insert a copy of the clipboard contents at the insertion point.  This command is unavailable if the clipboard is empty. </P><P>Although this menu item is not greyed, it is implemented only under the project and text views.</P>
